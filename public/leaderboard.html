<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="https://demo-styles.deno.deno.net/fonts/Moranga-Regular.woff2" as="font" type="font/woff2"
    crossorigin />
  <link rel="preload" href="https://demo-styles.deno.deno.net/fonts/Moranga-Medium.woff2" as="font" type="font/woff2"
    crossorigin />
  <link rel="preload" href="https://demo-styles.deno.deno.net/fonts/Recursive_Variable.woff2" as="font"
    type="font/woff2" crossorigin />
  <link rel="stylesheet" href="https://demo-styles.deno.deno.net/styles.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Dino Runner - Global Leaderboard</title>
</head>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main class="leaderboard-container">
    <header>
      <h1>🏆 Global Leaderboard</h1>
      <p>Top players from around the world</p>
    </header>
    <nav>
      <a href="/" class="btn">🎮 Play Game</a>
      <button onclick="refreshLeaderboard()" class="btn btn-secondary refresh-btn">
        🔄 Refresh
      </button>
    </nav>

    <section class="container" id="leaderboard-content">
      <div class="loading">
        <div>🦕 Loading leaderboard...</div>
      </div>
    </section>

    <div class="last-updated" id="last-updated"></div>
  </main>

  <script src="js/leaderboard.js" type="module"></script>
</body>

</html>
